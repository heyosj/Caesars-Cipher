<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sources/css/bootstrap.min (2).css">
    <link rel="stylesheet" href="sources/css/main.css">

    <title>The Cypher</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-3 title">Caesars Cipher!</h1>
        <p class="lead">In cryptography, a Caesar cipher, also known as Caesar's cipher, the shift cipher, Caesar's code or Caesar shift, is one of the simplest and most widely known encryption techniques.</p>
        <hr class="my-4">
        <p>Enter a message you would like to encrypt below</p>
    </div>

    <div class='container'>
        <div class="row justify-content-center">
            <div class="col-6 col-xs-12">
                <textarea class="longInput" cols="30" rows="10" placeholder="Enter your message you wish to encrypt"></textarea>
            </div>
            <div class="col-6 col-xs-12">
                <textarea class="outputField text-secondary" cols="30" rows="10" placeholder="ragre lbhe zrffntr lbh jvfu gb rapelcg"></textarea>
            </div>
        </div>
    </div>
    <div class="col-md-12 text-center"> 
      <button type="button" class="btn btn-primary">Encrypt</button>
      <button type="button" class="btn btn-primary clear" onclick="clearButton()">Clear</button>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="sources/js/main.js"></script>
  </body>
</html>
